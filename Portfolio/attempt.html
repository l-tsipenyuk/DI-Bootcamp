<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Example</title>
    <style>
        /* CSS for card flipping */
        .card {
            perspective: 1000px;
            /* Adjust as needed */
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
        }

        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="card h-100">
        <div class="card-front">
            <img src="image3.png" class="card-img-top" alt="...">
            <a class="rotate-btn" data-card="card-1">Click to rotate</a>
        </div>
        <div class="card-back">
            <h5 class="card-title">Noa Kirel's Tribute Page</h5>
            <p class="card-text">Extremely cool project.</p>
            <a class="rotate-btn" data-card="card-1">Click to rotate back</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rotateBtns = document.querySelectorAll(".rotate-btn");

            rotateBtns.forEach(function (btn) {
                btn.addEventListener("click", function () {
                    const cardId = this.getAttribute("data-card");
                    const card = document.getElementById(cardId);

                    if (card) {
                        card.classList.toggle("flipped");
                    }
                });
            });
        });
    </script>
</body>

</html>

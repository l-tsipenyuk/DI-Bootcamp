<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/ae389e438c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="parent">
        <div class="child">
            <div class="login">
                <h1>Log In</h1>
                <p class="email">
                    <input type="email" name="email" placeholder="e-mail" placeholder="Email" />
                </p>
                <p class="password">
                    <input type="password" name="pass" placeholder="password" />
                </p>
            </div>
            <div class="checkbox">
                <label class="container">Remember me
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <span>Forgot password?</span>
            </div>
            <button type="button">LOG IN</button>
            <div class="fancy"><span>Or connect with</span></div>

        </div>
        <div class="hello">
            <p>dfd</p>
        </div>
    </div>

</body>

</html>

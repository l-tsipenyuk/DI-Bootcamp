<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Poppins:wght@200&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="converter_box">
            <h1>Currency Converter</h1>
            <p>From: </p>
            <select name="currencies" class="currencies" id="from">
            </select>
            <p>To:
                <button id="btn2" type="button"><i class="fa-solid fa-shuffle"></i></button>
            </p>
            <select name="currencies" class="currencies" id="to">
            </select>
            <p>Amount: </p>
            <input type="text" id="amount" name="amount">
            <button id="btn" type="button">Convert</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ae389e438c.js" crossorigin="anonymous"></script>
</body>

</html>
